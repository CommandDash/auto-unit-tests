    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat_black.ttf
          weight: 900
        - asset: assets/fonts/montserrat_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/montserrat_medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat_regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat_thin.ttf
          weight: 300
        - asset: assets/fonts/montserrat_light.ttf
          weight: 200
        - asset: assets/fonts/montserrat_extra_light.ttf
          weight: 100
