flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/pic_connect_logo.svg
    - assets/pic_connect_onboarding_video.mp4
    - assets/app_icon.png
    - assets/sign_in_background_picture.jpg
    - assets/user_default_icon.png
    - assets/sign_up_background_picture.jpg
    - assets/capture_and_share_moments.png
    - assets/connect_people.png
    - assets/discover_inspiration.png
    - assets/welcome_camera.png
    - assets/sign_out.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware
